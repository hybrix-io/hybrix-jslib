<html>
<head>
<script src="../dist/hybrix-lib.web.js"></script>
<script src="./test.web.js"></script>
<style>
body {
  padding: 50px;
  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
}

</style>
</head>
<body>
<p>This will test hybrix assets using hybrix-lib.web.js</p>

<p>Use the symbol get parameter to specify one or more assets and
  symbol=* for all assets</p>

<p>Use debug=true to get all debug output.</p>

<input type="button" value="Run" onclick="window.go()"/>


<script>
function getParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}
if(getParameter('symbol')){
   window.go();
}
</script>
  </body>
</html>

image: registry.gitlab.com/hybrix/hybrixd/base-images/build-image:stable

variables:
  KUBERNETES_VERSION: 1.13.7
  HELM_VERSION: 2.14.3

  DOCKER_DRIVER: overlay2

  GIT_STRATEGY: none

stages:
 - build-interface
 - build-hybrixd
 - test
 - release
 - publish
 - cleanup

interface:
  tags:
    - docker
  cache: {}
  stage: build-interface
  script:

    # Because of race conditions with merge squashes leaving broken references we circumvent the default git strategy GIT_STRATEGY: none
    - cd ..
    - "git clone -n https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/hybrix/hybrixd/interface.git --depth 10 --single-branch --branch $CI_COMMIT_REF_NAME"
    - cd interface
    - if git log | grep $CI_COMMIT_SHA; then
    -   echo "Commit $CI_COMMIT_SHA exists, retrieving it."
    -   "git -c advice.detachedHead=false checkout $CI_COMMIT_SHA"
    - else
    -   echo "Commit $CI_COMMIT_SHA does not exist, retrieving latest in branch $CI_COMMIT_REF_NAME"
    -   "git checkout"
    - fi
    - "git clone -n https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/hybrix/hybrixd/common.git --depth 10 --single-branch --branch master"
    - cd common
    -   "git checkout"
    - cd ..

    # compile in release mode (uglified and minified)
    - ./scripts/npm/compile.sh
    # For debug use - ./scripts/npm/compile.sh debug

    # extract dist
    - shopt -s extglob

    - cp ./package.json ./dist/

    - rm -rf !(dist) || true
    - dist

    # create a .version file
    - timestamp=$(date -u '+%Y-%m-%dT%H:%M:%S+00:00')
    - mode=release
    - echo "{\"${CI_PROJECT_PATH_SLUG}\":{\"mode\":\"${mode}\", \"project_path\":\"${CI_PROJECT_PATH}\", \"commit_ref_name\":\"${CI_COMMIT_REF_NAME}\", \"commit_ref_slug\":\"${CI_COMMIT_REF_SLUG}\", \"commit_sha\":\"${CI_COMMIT_SHA}\", \"pipeline_url\":\"${CI_PIPELINE_URL}\", \"packaged\":\"${timestamp}\"}}" > .version
    - ls -l
    - cd ..
    - ls -l
    - cd ..
    - ls -l
    - cd ..
    - ls -l

  artifacts:
    paths:
    - ./*

dist:
  stage: release
  script:
  # install the packages that we need
  - apt-get update
  - apt-get install zip

  # set variables
  # version -> branchname without '-release'
  - version=${CI_COMMIT_REF_NAME/-release/}
  - component=interface
  - file=hybrixd.${component}.${version}
  - fileLatest=hybrixd.${component}.latest
  - path=interface/${version}/

  - ls -l

  - mkdir ./dist
  - cp hybrix-lib.nodejs.js ./dist
  - cp hybrix-lib.web.js ./dist

  - cp -r ./dist/. /tmp/${component}/

  - cd /tmp
  - git clone --depth=1 https://oauth2:${PRIVATE_TOKEN}@gitlab.com/hybrix/dist
  - mkdir -p ./dist/interface/${version}/

  - ls
  - ls ${component}

  - zip -r ${file}.zip ${component}/.
  - tar -zcvf ${file}.tar.gz ${component}/.
  - tar cfJ ${file}.tar.xz ${component}/.

  - cp ${file}.zip ./dist/${path}${file}.zip
  - cp ${file}.tar.gz ./dist/${path}${file}.tar.gz
  - cp ${file}.tar.xz ./dist/${path}${file}.tar.xz

  - mkdir -p ./dist/${component}/latest
  - cp ${file}.zip ./dist/${component}/latest/${fileLatest}.zip
  - cp ${file}.tar.gz ./dist/${component}/latest/${fileLatest}.tar.gz
  - cp ${file}.tar.xz ./dist/${component}/latest/${fileLatest}.tar.xz

  # for interface we like to distribute the js files directly as well
  - cp -r ./${component}/*.js ./dist/${path}
  - cp -r ./${component}/*.js ./dist/${component}/latest/

  # # configure git-user
  # - "git config --global user.name \"${GITLAB_USER_NAME}\""
  # - "git config --global user.email \"${GITLAB_USER_EMAIL}\""

  # # add, commit and push
  # - "git add ."
  # - "git commit -m \"release ${version} ${component}\" || true"
  # - "git push https://oauth2:${PRIVATE_TOKEN}@gitlab.com/hybrix/dist -f || true"

  only:
  - tags
  artifacts:
    paths:
      - ./dist

hybrixd:
  cache: {}
  stage: build-hybrixd
  services:
  - docker:stable-dind
  script:
    # Install JQ dependency
    - apt-get update
    - apt-get -y install jq

    - WORKING_DIR=$PWD
    - echo $PWD

    # remove existing files and unzip the downloaded artifact to the directory (|| true --> on error, no problem)
    - rm -rf  * || true

    # download [hybrixd] artifact (workaround to get the latest artifact)
    - PROJECT_REF_SLUG=hybrix%2Fhybrixd%2Fnode
    - PROJECT_REF_PATH=hybrix/hybrixd/node
    - PROJECT_REF_NAME=hybrixd
    - PROJECT_REF_BRANCH=master
    - "RESPONSE=$(curl --header \"Private-Token: $PRIVATE_TOKEN\" --silent \"https://gitlab.com/api/v4/projects/${PROJECT_REF_SLUG}/jobs?scope=success\")"
    - "echo \"${RESPONSE}\" | jq -r 'first(.[] | select(.name == \"hybrixd\" and .ref == \"master\")) | .id'"
    - "BUILD_JOB_ID=$(echo \"${RESPONSE}\" | jq -r 'first(.[] | select(.name == \"hybrixd\" and .ref == \"master\")) | .id')"
    - "echo \"Downloading the artifact from: https://gitlab.com/${PROJECT_REF_PATH}/-/jobs/${BUILD_JOB_ID}/artifacts/download\""
    - "curl --location --header \"Private-Token: $PRIVATE_TOKEN\" \"https://gitlab.com/api/v4/projects/${PROJECT_REF_SLUG}/jobs/${BUILD_JOB_ID}/artifacts\" -o artifacts-${PROJECT_REF_NAME}.zip"

    - unzip -o artifacts-hybrixd.zip -d ./

    # remove the zip-file (|| true --> on error, no problem)
    - rm -rf  artifacts-hybrixd.zip || true

    # Get Interface artifact
    - PROJECT_REF_SLUG=hybrix%2Fhybrixd%2Finterface
    - PROJECT_REF_PATH=hybrix/hybrixd/interface
    - PROJECT_REF_NAME=interface
    - PROJECT_REF_BRANCH=master
    - "RESPONSE=$(curl --header \"Private-Token: $PRIVATE_TOKEN\" --silent \"https://gitlab.com/api/v4/projects/${PROJECT_REF_SLUG}/jobs?scope=success\")"
    - "BUILD_JOB_ID=$(echo \"${RESPONSE}\" | jq -r 'first(.[] | select(.name == \"interface\")) | .id')"
    - "curl --location --header \"Private-Token: $PRIVATE_TOKEN\" \"https://gitlab.com/api/v4/projects/${PROJECT_REF_SLUG}/jobs/${BUILD_JOB_ID}/artifacts\" -o artifacts-${PROJECT_REF_NAME}.zip"

    # unzip the downloaded artifact to the directory
    - unzip -o artifacts-interface.zip -d artifacts-interface/
    - rm -rf modules/interface
    - cp -rf artifacts-interface/ ./interface/

    # remove the unzipped-files and the zip-file (|| true --> on error, no problem)
    - rm -rf  artifacts-interface || true
    - rm -rf  artifacts-interface.zip || true

    # remove .git files from artifact
    - rm -rf ./.git* || true
    # -------

    # remove .git files from artifact
    - rm -rf ./.git* || true

    # concatenate all .version files in the package
    - "find . -name \".version\" -print | xargs cat | tr '\n' ' ' | sed 's:} {:,:g' > versions.json"
    - "rm -rf .version"

    # prettify json in .versions
    - echo "const util = require('util'); const fs = require('fs'); var obj = JSON.parse(fs.readFileSync('versions.json', 'utf8')); const fs_writeFile = util.promisify(fs.writeFile); const fs_readFile = util.promisify(fs.readFile); fs_writeFile('versions.json', JSON.stringify(obj, null, 4));" > prettify.js
    - node prettify.js && rm prettify.js

    - cd $WORKING_DIR
    - ls -l
    - service docker start
    - setup_docker
    - build

    - rm package.json
  artifacts:
    paths:
    - ./*


test:
  stage: test
  script:
    - sh ./scripts/pipeline/test.sh
  coverage: /SUCCESS RATE[^|]*\:[^|]*\s+([\d\.]+)/
  dependencies:
    - hybrixd
  except:
   refs:
     - tags
  artifacts:
    reports:
      junit: test*.xml
  only:
    variables:
      - $TEST_ENABLED

stop_review:
  stage: cleanup
  variables:
    GIT_STRATEGY: none
  script:
    - delete
  environment:
    name: interface-review
    action: stop
  when: manual
  allow_failure: true
  only:
    refs:
      - tags
  artifacts:
    paths:
      - ./


publish:
  cache: {}
  dependencies:
    - interface
    - dist
  stage: publish
  script:
    - publish
  only:
    refs:
      - tags

# ---------------------------------------------------------------------------

.auto_devops: &auto_devops |
  # Auto DevOps variables and functions
  [[ "$TRACE" ]] && set -x
  export DATABASE_URL=${DATABASE_URL-$auto_database_url}
  export CI_APPLICATION_REPOSITORY=$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG
  export CI_APPLICATION_TAG=$CI_COMMIT_SHA
  export CI_CONTAINER_NAME=ci_job_build_${CI_JOB_ID}
  export TILLER_NAMESPACE=$KUBE_NAMESPACE
  # Extract "MAJOR.MINOR" from CI_SERVER_VERSION and generate "MAJOR-MINOR-stable" for Security Products
  export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')

  function init() {
    apt-get update

    apt-get install unzip

    npm install -g jsdoc

    # download common repo
    curl --location --header "JOB-TOKEN: $CI_JOB_TOKEN" "https://gitlab.com/api/v4/projects/hybrix%2Fhybrixd%2Fcommon/jobs/artifacts/master/download?job=common" -o artifacts-common.zip

    # remove link to common and unzip the downloaded artifact to the directory (|| true --> on error, no problem)
    rm -rf  common || true
    unzip -o artifacts-common.zip -d common

    # remove the zip-file (|| true --> on error, no problem)
    rm -rf  artifacts-common.zip || true

    # remove symbolic link to node
    rm -rf  node || true
    # don't download git clone https://github.com/internetofcoins/nodejs-v8-lts.git, refer to docker pre installed nodejs as defined in the first line of this file
    ln -s "$(which nodejs)" node
  }

  function registry_login() {
    if [[ -n "$CI_REGISTRY_USER" ]]; then
      echo "Logging to GitLab Container Registry with CI credentials..."
      docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
      echo ""
    fi
  }

  function get_replicas() {
    track="${1:-stable}"
    percentage="${2:-100}"

    env_track=$( echo $track | tr -s  '[:lower:]'  '[:upper:]' )
    env_slug=$( echo ${CI_ENVIRONMENT_SLUG//-/_} | tr -s  '[:lower:]'  '[:upper:]' )

    if [[ "$track" == "stable" ]] || [[ "$track" == "rollout" ]]; then
      # for stable track get number of replicas from `PRODUCTION_REPLICAS`
      eval new_replicas=\$${env_slug}_REPLICAS
      if [[ -z "$new_replicas" ]]; then
        new_replicas=$REPLICAS
      fi
    else
      # for all tracks get number of replicas from `CANARY_PRODUCTION_REPLICAS`
      eval new_replicas=\$${env_track}_${env_slug}_REPLICAS
      if [[ -z "$new_replicas" ]]; then
        eval new_replicas=\${env_track}_REPLICAS
      fi
    fi

    replicas="${new_replicas:-1}"
    replicas="$(($replicas * $percentage / 100))"

    # always return at least one replicas
    if [[ $replicas -gt 0 ]]; then
      echo "$replicas"
    else
      echo 1
    fi
  }

  function deploy() {
    track="${1-stable}"
    percentage="${2:-100}"
    name="$CI_ENVIRONMENT_SLUG"

    replicas="1"
    service_enabled="true"
    postgres_enabled="$POSTGRES_ENABLED"

    # if track is different than stable,
    # re-use all attached resources
    if [[ "$track" != "stable" ]]; then
      name="$name-$track"
      service_enabled="false"
      postgres_enabled="false"
    fi

    replicas=$(get_replicas "$track" "$percentage")

    if [[ "$CI_PROJECT_VISIBILITY" != "public" ]]; then
      secret_name='gitlab-registry'
    else
      secret_name=''
    fi

    helm upgrade --install \
      --wait \
      --set service.enabled="$service_enabled" \
      --set releaseOverride="$CI_ENVIRONMENT_SLUG" \
      --set image.repository="$CI_APPLICATION_REPOSITORY" \
      --set image.tag="$CI_APPLICATION_TAG" \
      --set image.pullPolicy=IfNotPresent \
      --set image.secrets[0].name="$secret_name" \
      --set application.track="$track" \
      --set application.database_url="$DATABASE_URL" \
      --set service.url="$CI_ENVIRONMENT_URL" \
      --set replicaCount="$replicas" \
      --set postgresql.enabled="$postgres_enabled" \
      --set postgresql.nameOverride="postgres" \
      --set postgresql.postgresUser="$POSTGRES_USER" \
      --set postgresql.postgresPassword="$POSTGRES_PASSWORD" \
      --set postgresql.postgresDatabase="$POSTGRES_DB" \
      --namespace="$KUBE_NAMESPACE" \
      --version="$CI_PIPELINE_ID-$CI_JOB_ID" \
      "$name" \
      chart/

    kubectl rollout status -n "$KUBE_NAMESPACE" -w "deployment/$name"
  }

  function setup_docker() {
    if ! docker info &>/dev/null; then
      if [ -z "$DOCKER_HOST" -a "$KUBERNETES_PORT" ]; then
        export DOCKER_HOST='tcp://localhost:2375'
      fi
    fi
  }

  function download_chart() {
    if [[ ! -d chart ]]; then
      auto_chart=${AUTO_DEVOPS_CHART:-gitlab/auto-deploy-app}
      auto_chart_name=$(basename $auto_chart)
      auto_chart_name=${auto_chart_name%.tgz}
      auto_chart_name=${auto_chart_name%.tar.gz}
    else
      auto_chart="chart"
      auto_chart_name="chart"
    fi

    helm init --client-only
    helm repo add gitlab https://charts.gitlab.io
    if [[ ! -d "$auto_chart" ]]; then
      helm fetch ${auto_chart} --untar
    fi
    if [ "$auto_chart_name" != "chart" ]; then
      mv ${auto_chart_name} chart
    fi

    helm dependency update chart/
    helm dependency build chart/
  }

  function ensure_namespace() {
    kubectl describe namespace "$KUBE_NAMESPACE" || kubectl create namespace "$KUBE_NAMESPACE"
  }

  function check_kube_domain() {
    if [ -z ${AUTO_DEVOPS_DOMAIN+x} ]; then
      echo "In order to deploy or use Review Apps, AUTO_DEVOPS_DOMAIN variable must be set"
      echo "You can do it in Auto DevOps project settings or defining a variable at group or project level"
      echo "You can also manually add it in .gitlab-ci.yml"
      false
    else
      true
    fi
  }

  function build() {
    registry_login

    if [[ -f Dockerfile ]]; then
      echo "Building Dockerfile-based application..."
      docker build \
        --build-arg HTTP_PROXY="$HTTP_PROXY" \
        --build-arg http_proxy="$http_proxy" \
        --build-arg HTTPS_PROXY="$HTTPS_PROXY" \
        --build-arg https_proxy="$https_proxy" \
        --build-arg FTP_PROXY="$FTP_PROXY" \
        --build-arg ftp_proxy="$ftp_proxy" \
        --build-arg NO_PROXY="$NO_PROXY" \
        --build-arg no_proxy="$no_proxy" \
        -t "$CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG" .
    else
      echo "Building Heroku-based application using gliderlabs/herokuish docker image..."

      docker run -i \
        -e BUILDPACK_URL \
        -e HTTP_PROXY \
        -e http_proxy \
        -e HTTPS_PROXY \
        -e https_proxy \
        -e FTP_PROXY \
        -e ftp_proxy \
        -e NO_PROXY \
        -e no_proxy \
        --name="$CI_CONTAINER_NAME" -v "$(pwd):/tmp/app:ro" gliderlabs/herokuish /bin/herokuish buildpack build
      docker commit "$CI_CONTAINER_NAME" "$CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG"
      docker rm "$CI_CONTAINER_NAME" >/dev/null
      echo ""

      echo "Configuring $CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG docker image..."
      docker create --expose 5000 --env PORT=5000 --name="$CI_CONTAINER_NAME" "$CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG" /bin/herokuish procfile start web

      # replace port for api root (1111) with 5000 in config
      sed -i -e "s#1111#5000#g" hybrixd.conf
      # replace /root with empty string in config
      sed -i -e "s#\"/root\"#\"\"#g" hybrixd.conf

      # replace 127.0.0.1 with $POD_IP on start
      sed -i -e "s:\"./hybrixd\":\"sed -i -e 's/127.0.0.1/'\$POD_IP'/g' hybrixd.conf \&\& ./hybrixd\":g" package.json

      docker cp hybrixd.conf "$CI_CONTAINER_NAME":/app/hybrixd.conf
      docker cp package.json "$CI_CONTAINER_NAME":/app/package.json

      #END CUSTOM SCRIPT

      docker commit "$CI_CONTAINER_NAME" "$CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG"
      docker rm "$CI_CONTAINER_NAME" >/dev/null
      echo ""
    fi

    echo "Pushing to GitLab Container Registry..."
    docker push "$CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG"
    echo ""
  }

  function install_tiller() {
    echo "Checking Tiller..."
    helm init --upgrade
    kubectl rollout status -n "$TILLER_NAMESPACE" -w "deployment/tiller-deploy"
    if ! helm version --debug; then
      echo "Failed to init Tiller."
      return 1
    fi
    echo ""
  }

  function create_secret() {
    echo "Create secret..."
    if [[ "$CI_PROJECT_VISIBILITY" == "public" ]]; then
      return
    fi

    kubectl create secret -n "$KUBE_NAMESPACE" \
      docker-registry gitlab-registry \
      --docker-server="$CI_REGISTRY" \
      --docker-username="${CI_DEPLOY_USER:-$CI_REGISTRY_USER}" \
      --docker-password="${CI_DEPLOY_PASSWORD:-$CI_REGISTRY_PASSWORD}" \
      --docker-email="$GITLAB_USER_EMAIL" \
      -o yaml --dry-run | kubectl replace -n "$KUBE_NAMESPACE" --force -f -
  }

  function persist_environment_url() {
      echo $CI_ENVIRONMENT_URL > environment_url.txt
  }

  function delete() {
    track="${1-stable}"
    name="$CI_ENVIRONMENT_SLUG"

    if [[ "$track" != "stable" ]]; then
      name="$name-$track"
    fi

    if [[ -n "$(helm ls -q "^$name$")" ]]; then
      helm delete --purge "$name"
    fi
  }

  function dist() {
    # clean up and prepare the artifacts (instead of having a dist)
    mv ./dist/* ./
    rm -rf ./dist || true

    # remove .git directory and .* files
    rm -rf ./.git* || true
  }

  function publish () {
    # Publish on NPM
    shopt -s extglob
    rm -v !("package.json"|"hybrix-lib.nodejs.js"|"hybrix-lib.web.js")

    cat package.json

    npm install npm-cli-login
    node ./node_modules/npm-cli-login/bin/npm-cli-login.js -u "$NPM_USER" -p "$NPM_PASSWORD" -e "$NPM_MAIL" -r "https://registry.npmjs.org"
    npm publish

    # Publish on Github
    touch .npmrc
    echo "//npm.pkg.github.com/:_authToken=$GITHUB_PAT" >> .npmrc
    echo "@hybrix-io:registry=https://npm.pkg.github.com" >> .npmrc

    sed -i -e 's/.*name.*/"name": "@hybrix-io\/hybrixd-interface",/' package.json
    sed -i -e 's/.*version.*/"version": "",/' package.json
    sed -i -e "\$i \,\"publishConfig\": { \"registry\": \"https://npm.pkg.github.com/\" }" package.json

    npm publish

  }

before_script:
  - *auto_devops
